<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Principal -->
    <div id="main-menu">
        <h1 class="game-title">Street Fighter JS</h1>
        <button class="menu-btn" id="single-player-btn">Single Player</button>
        <button class="menu-btn" id="two-players-btn">2 Players</button>
    </div>

    <!-- Menu de Seleção de Personagens -->
    <div id="character-select">
        <h2 class="select-title">Select Your Fighter</h2>
        <div class="character-grid">
            <div class="character-card" data-character="ryu">
                <div class="character-icon" style="background-image: url('https://i.imgur.com/X1vzLYK.png')"></div>
                <div class="character-name">Ryu</div>
                <div class="character-desc">Balanced fighter with powerful attacks</div>
            </div>
            <div class="character-card" data-character="ken">
                <div class="character-icon" style="background-image: url('https://i.imgur.com/Ll5Tk0P.png')"></div>
                <div class="character-name">Ken</div>
                <div class="character-desc">Fast and aggressive fighter</div>
            </div>
        </div>
        <button class="start-fight-btn" id="start-fight-btn">Start Fight</button>
    </div>

    <!-- Container do Jogo -->
    <div id="game-container">
        <!-- HUD - Interface do Jogador -->
        <div class="hud">
            <div class="player-info">
                <div class="player-name">RYU</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="player-health"></div>
                </div>
            </div>
            
            <div class="timer-container">
                <div id="timer">99</div>
            </div>
            <div class="round-info">
                <div id="round-text">Round 1/3</div>
            </div>
            
            <div class="player-info">
                <div class="enemy-name">KEN</div>
                <div class="health-bar-container">
                    <div class="health-bar" id="enemy-health"></div>
                </div>
            </div>
        </div>

        <!-- Canvas do Jogo -->
        <canvas id="game-canvas"></canvas>

        <!-- Efeitos de Combate -->
        <div id="hit-effects-container"></div>

        <!-- Tela de Round -->
        <div id="round-screen">
            <div id="round-text-big">Round 1</div>
            <div style="color: white; font-size: 1.5rem;">Fight!</div>
        </div>

        <!-- Tela de Game Over -->
        <div id="game-over">
            <div id="winner-text">Player 1 Wins!</div>
            <button class="menu-btn" id="play-again-btn">Play Again</button>
            <button class="menu-btn" id="main-menu-btn">Main Menu</button>
        </div>

        <!-- Controles Touch -->
        <div id="controls-container">
            <div class="control-pad" id="player1-controls">
                <div class="control-btn" id="p1-left">←</div>
                <div class="control-btn" id="p1-up">↑</div>
                <div class="control-btn" id="p1-right">→</div>
                <div class="control-btn attack-btn" id="p1-attack">A</div>
            </div>
            <div class="control-pad" id="player2-controls">
                <div class="control-btn" id="p2-left">←</div>
                <div class="control-btn" id="p2-up">↑</div>
                <div class="control-btn" id="p2-right">→</div>
                <div class="control-btn attack-btn" id="p2-attack">A</div>
            </div>
        </div>
    </div>

    <!-- Sons -->
    <audio id="punch-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-boxing-punch-2054.mp3" preload="auto"></audio>
    <audio id="jump-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3" preload="auto"></audio>
    <audio id="bg-music" src="https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3" preload="auto" loop></audio>
    <audio id="round-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-boxing-announcement-1980.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script src="game.js"></script>
</body>
</html>
